---
layout: default
---
{% include JB/setup %}
<article class="unit-article layout-page">
	<div class="unit-inner unit-article-inner">
		<div class="content">

	<header>
					<div class="unit-head">
						<div class="unit-inner unit-head-inner">
							<h1 class="h2 entry-title">{{ page.title }}</h1>
						</div><!-- unit-inner -->
					</div><!-- unit-head -->
			</header>
	<div class="bd">
				<div class="entry-content">
						<img style="max-width:100%;" src="/assets/images/local_area/large/{{page.image}}" />
					{{content }}

				</div><!-- entry-content -->
			</div><!-- bd -->
	<div class="caption"><br></div>
	<!--a class="caption" href="{{paginator.next_page_path}}">Next page</a-->
</div><!-- content -->
	</div><!-- unit-inner -->
</article>
